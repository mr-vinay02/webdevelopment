<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>registration form</title>
</head>

<body>
    <form action="submit" method="post">
        <label for="name">Full Name :</label>

        <input type="text" name="first name" id="name" placeholder="enter your first name" required>
        <input type="text" name="second name" id="name" placeholder="enter your second name" required>
        <br>
        <br>

        <label for="mobile">Phone Number :</label>
        <input type="tel" name="" id="" placeholder="+91 9901224630" required>

        <br><br>

        <label for="email"> Email :</label>
        <input type="email" name="email" id="" placeholder="abc@gmial.com" required>

        <br>


        <br>
        <label for="password"> Password :</label>
        <input type="password" placeholder="********" disabled>

        <br><br>

        <p>Gender :</p>
        <input type="radio" name="gender" id="male" value="male" required> <label for="gender">Male</label> <br>
        <input type="radio" name="gender" id="female" value="female" required> <label for="gender">female</label>

        <br><br>

        <p>Skills :</p>

        <input type="checkbox" name="skill" id="" checked>
        <label for="skill">JAVA</label>

        <br>

        <input type="checkbox" name="skill" id="">
        <label for="skill">JavaScript</label>

        <br>

        <input type="checkbox" name="" id="">
        <label for="skill">SQL</label>

        <br><br>

        <label for="country">Country :</label>

        <Select>
            <option value="country">India</option>
            <option value="country">USA</option>
            <option value="country">UA</option>
        </Select>

        <br><br>

        <label for="message"> For your Message :</label><br>
        <textarea name="message" id="" rows="4" cols="20" placeholder="type message"></textarea>
        <br><br>

        <input type="submit" value="Register Now">

        <input type="reset" value="Reset">


    </form>

    



</body>

</html>
