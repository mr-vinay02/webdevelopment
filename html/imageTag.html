    <title>Image Tag</title>
</head>

<body>
    <h1>this is a Image Tag</h1>

    <img src="https://plus.unsplash.com/premium_photo-1757100707921-070878fe3796?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwyMHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"

    <br>

    <img src="https://images.unsplash.com/photo-1760570317591-1a52e6ea1e8e?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwzMXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"

    <br> <br>

    <hr>


    <img src="https://images.unsplash.com/photo-1603479439780-e190bed9f313?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw0OXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=60&w=600"
        alt="loading..." title="nature" loading="lazy">



    <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600" alt="Mountain View"
        title="Beautiful Norwegian Fjord"
        width="400"
        height="250" 
        loading="lazy">
