<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <p>This is a <strong>bold</strong> text.</p>
    <p>This is an <em>italic</em> text.</p>
    <p>This is a <u>underlined</u> text.</p>
    <p>This is a <del>deleted</del> text.</p>
    <p>This is a <ins>inserted</ins> text.</p>
    <p>This is a <mark>marked</mark> text.</p>
    <p>This is a <small>small</small> text.</p>
    <p>This is a <sub>subscript</sub> text.</p>
    <p>This is a <sup>superscript</sup> text.</p>
    <p>This is a <code>code</code> text.</p>
    <p>This is a <kbd>keyboard</kbd> text.</p>
    <p>This is a <samp>sample</samp> text.</p>
</body>
</html>
