<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO APP</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>

    <main>
        <section id = "input">
            <input type="text" id="todo-input" placeholder="Enter the task :">
            <button id="add-todo">Add</button>
        </section>

        <section id="list">
            <ol id="todo-list">
                <!-- To Do items will appear here -->
            </ol>
            <button id = "show">show List</button>
            <button id="clear-todos">Clear</button>
        </section>

    </main>
    <script src="todo.js"></script>
</body>
</html>
